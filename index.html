<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Email" />
        <br />
        <input
          class="form-control"
          type="password"
          name=""
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h1>$ <span id="currentDeposit">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h1>$ <span id="currentWithdraw">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h1>$ <span id="currentBalance">1200</span></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="amountDeposit"
              type="text"
              class="form-control"
              placeholder="$amount you want deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>WithDraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$amount you want withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">WithDraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      //deposit amount
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNum("amountDeposit");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
        document.getElementById("amountDeposit").value = "";
      });
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNum("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
      });

      function getInputNum(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const totalAmountNums = parseFloat(current);
        const total = depositNumber + totalAmountNums;
        document.getElementById(id).innerText = total;
      }
    </script>
  </body>
</html>
